<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Vicky's Weather App.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/weather.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app-io">
        <h1>
          Vicky's Weather App.io
        </h1>
        <br />
        <img 
        src="images/weather-app-icon.svg" 
        alt=""
       />
        <h2 id="current">
        </h2>
        <h3 id="date">
        </h3>
        <h4>
          What is the temperature in
          <form id="search-form" class="search-form">
                <input
                  type="search"
                  placeholder="insert city..."
                  class="form-control"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  minlength="1"
                  maxlength="12"
                />?
                <button
                        type="submit"
                        value="search"
                        class="btn btn-info"
                        id="search-button"
                  >submit
                  </button>
        </h4>
         
        <h5>It is 
          <span class="temperature" id="temperature"> 16 </span>
          <span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>   
          in <span id="city"></span>!
    <br> 
    <span id="description"></span>
    <img 
    src="" 
    alt="" 
    id="icon" 
    />
    <br />
  </h5>

  <ul id="atmosphere">
  
    <li>
      Humidity: <span id="humidity">10 </span>%
    </li>
    <li>
      Wind: <span id="wind"> 10 </span> km/hr
    </li>
  </ul>
    
        <hr />
        <h6>
          The forecast for the next 6 days:
        </h6>
        <br />
        <section>
        <div class="weather-forecast" id="forecast"></div>
        </section>
      <hr />
        <p id="gitHub">
          This project was created by Victoria Lee and is
          <a href="https://github.com/vickylcodes/shecodes-weather-app" target="_blank"> open-sourced on GitHub </a>
          and hosted on <a href="https://www.netlify.com/" target="_blank"> hosted on Netlify. </a>
        </p>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
  </html>
